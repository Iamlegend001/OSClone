<div class="explorer-window">
  <!-- Sidebar -->
  <div class="explorer-sidebar">
    <div class="sidebar-item"><i class="ri-home-5-line"></i> Home</div>
    <div class="sidebar-item"><i class="ri-image-line"></i> Gallery</div>
    <div class="sidebar-item"><i class="ri-folder-3-line"></i> Attachments</div>
    <div class="sidebar-item"><i class="ri-desktop-line"></i> Desktop</div>
    <div class="sidebar-item"><i class="ri-folder-2-line"></i> Pictures</div>
    <div class="sidebar-item"><i class="ri-download-2-line"></i> Downloads</div>
    <div class="sidebar-item"><i class="ri-music-2-line"></i> Music</div>
    <div class="sidebar-item"><i class="ri-film-line"></i> Videos</div>
    <div style="flex: 1"></div>
    <div class="sidebar-item"><i class="ri-computer-line"></i> This PC</div>
    <div class="sidebar-item"><i class="ri-server-line"></i> Network</div>
    <div class="sidebar-item"><i class="ri-ubuntu-fill"></i> Linux</div>
  </div>
  <!-- Main Content -->
  <div class="explorer-main">
    <!-- Top bar -->
    <div class="explorer-topbar">
      <i class="ri-arrow-left-s-line text-xl cursor-pointer"></i>
      <i class="ri-arrow-right-s-line text-xl cursor-pointer"></i>
      <i class="ri-arrow-up-s-line text-xl cursor-pointer"></i>
      <span class="ml-2 font-semibold">This PC</span>
      <div style="flex: 1"></div>
      <i class="ri-search-line text-xl cursor-pointer"></i>
      <i class="ri-more-2-fill text-xl cursor-pointer"></i>
    </div>
    <!-- Devices and drives -->
    <div class="explorer-content">
      <div class="text-sm text-gray-300 mb-2">Devices and drives</div>
      <div class="explorer-drives">
        <div class="explorer-drive">
          <i class="ri-hard-drive-2-fill text-4xl text-blue-400 mb-2"></i>
          <div class="font-semibold">Windows (C:)</div>
          <div class="progress">
            <div class="progress-bar" style="width: 36%"></div>
          </div>
          <div class="text-xs text-gray-400">349 GB free of 952 GB</div>
        </div>
        <div class="explorer-drive">
          <img
            src="https://terabox.com/static/images/logo.png"
            class="w-10 h-10 mb-2 rounded"
            alt="TeraBox logo"
          />
          <div class="font-semibold">TeraBox</div>
          <div class="text-xs text-gray-400 mt-2">
            Double click to run TeraBox
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Details Pane -->
  <div class="explorer-details">
    <i class="ri-computer-line text-6xl mb-4 text-blue-300"></i>
    <div class="text-lg font-semibold mb-2">This PC</div>
    <div class="text-xs text-gray-400 text-center px-2">
      Select a single file to get more information and share your cloud content.
    </div>
  </div>
</div>
