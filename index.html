<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11 Web UI Clone</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Custom SCSS/CSS -->
    <link rel="stylesheet" href="Css/Style.css" />
  </head>
  <body class="bg-cover bg-center min-h-screen" id="desktop-bg">
    <!-- Desktop Icons -->
    <div id="desktop-icons" class="absolute inset-0 z-10"></div>
    <!-- App Windows -->
    <div
      id="window-container"
      class="absolute inset-0 z-20 pointer-events-none"
    ></div>
    <!-- Taskbar -->
    <div
      id="taskbar"
      class="fixed bottom-0 left-0 w-full z-30 flex justify-center items-end"
    ></div>
    <!-- Start Menu -->
    <div
      id="start-menu"
      class="fixed bottom-16 left-1/2 transform -translate-x-1/2 z-40 hidden"
    ></div>
    <!-- Context Menu -->
    <div id="context-menu" class="absolute z-50 hidden"></div>
    <script src="JavaScript/main.js" type="module"></script>
  </body>
</html>
